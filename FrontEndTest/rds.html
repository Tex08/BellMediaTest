<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">RDS Test</title>
    <script src="http://rdsmedia.cookieless.ca/misc/winnipeg.js"></script>
    <script type="text/javascript" src="resources/js/rdsScript.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<!--  Template  -->
<body>

<header id="header" class="w3-container w3-light-grey">
	<img class="w3-left rds-logo" src="resources/images/RDS_logo_sm01.png" alt="RDS logo">
	<div id="title" class="w3-center"><h1><i><b>TEST</b></i></h1></div>
</header>

<div class="w3-container-team">
	<div id="grad" class="w3-half w3-panel w3-round-xlarge">
		<h1 id="teamName"><b>Équipe: </b></h1>
	</div>
	<div class="w3-half w3-panel">
		<table id="tbTeam" class="w3-table w3-bordered">
			<tr>
				<th>Conférence</th>
				<th>Division</th>
			</tr>
			<tr>
				<td id="conf"></td>
				<td id="div"></td>
			</tr>
		</table>
	</div>
</div>

<div class="w3-container-lineup">
	<h2>FORMATION</h2> 
	<h3 class="w3-quarter">Attaquants</h3>
	<button class="w3-right w3-button w3-circle w3-medium w3-card-4 w3-indigo" 
			onclick="collapse('tbFwd')"><b>+</b></button>
	<table id="tbFwd" class="w3-table-all w3-hoverable"> 
		<tr class="w3-indigo">
			<th onclick="sortTable(0, 'tbFwd')">No.</th>
			<th onclick="sortTable(1, 'tbFwd')">NOM</th>
			<th onclick="sortTable(2, 'tbFwd')">POS</th>
			<th onclick="sortTable(3, 'tbFwd')">TAILLE</th>
			<th onclick="sortTable(4, 'tbFwd')">POIDS</th>
			<th onclick="sortTable(5, 'tbFwd')">DATE DE NAISSANCE</th>
			<th onclick="sortTable(6, 'tbFwd')">STATUS</th>
			<th onclick="sortTable(7, 'tbFwd')">ÂGE</th>
		</tr>
	</table>

	<h3 class="w3-quarter">Défenseurs</h3>
	<button class="w3-right w3-button w3-circle w3-medium w3-indigo w3-card-4" 
			onclick="collapse('tbD')"><b>+</b></button>
	<table id="tbD" class="w3-table-all w3-hoverable"> 
		<tr class="w3-indigo">
			<th onclick="sortTable(0, 'tbD')">No.</th>
			<th onclick="sortTable(1, 'tbD')">NOM</th>
			<th onclick="sortTable(2, 'tbD')">POS</th>
			<th onclick="sortTable(3, 'tbD')">TAILLE</th>
			<th onclick="sortTable(4, 'tbD')">POIDS</th>
			<th onclick="sortTable(5, 'tbD')">DATE DE NAISSANCE</th>
			<th onclick="sortTable(6, 'tbD')">STATUS</th>
			<th onclick="sortTable(7, 'tbD')">ÂGE</th>
		</tr>
	</table>

	<h3 class="w3-quarter">Gardiens</h3>
	<button class="w3-right w3-button w3-circle w3-medium w3-indigo w3-card-4" 
			onclick="collapse('tbG')"><b>+</b></button>
	<table id="tbG" class="w3-table-all w3-hoverable"> 
		<tr class="w3-indigo">
			<th onclick="sortTable(0, 'tbG')">No.</th>
			<th onclick="sortTable(1, 'tbG')">NOM</th>
			<th onclick="sortTable(2, 'tbG')">POS</th>
			<th onclick="sortTable(3, 'tbG')">TAILLE</th>
			<th onclick="sortTable(4, 'tbG')">POIDS</th>
			<th onclick="sortTable(5, 'tbG')">DATE DE NAISSANCE</th>
			<th onclick="sortTable(6, 'tbG')">STATUS</th>
			<th onclick="sortTable(7, 'tbG')">ÂGE</th>
		</tr>
	</table>
</div>

</body>
</html>
